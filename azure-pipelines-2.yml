trigger:
- master

stages:
  - stage: Build
    jobs:
    - job: BuildJob
      
  
      pool:
       name: Default
       demands:
       - mycap
      variables:
        solution:  '**/*.sln'
        buildPlatform: 'Any CPU'
        buildConfiguration: 'Release'
        
        

      steps:
        - task: NuGetToolInstaller@1
        - task: NuGetCommand@2
          inputs:
           restoreSolution: '$(solution)'

        - task: VSBuild@1
          inputs: 
           solution: '$(solution)'
           platform: '$(buildPlatform)'
           configuration: '$(buildConfiguration)' 
          

